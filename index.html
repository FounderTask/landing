<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FounderTask</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Temporary styling (remove when using styles.css) */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffe7;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to bottom, #121212, #1c1c1c);
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00ffe7;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #ccc;
    }
    .cta-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00ffe7;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background-color: #00d6c7;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #222;
      background: #111;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FounderTask</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Join Beta</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Build Startups Faster</h1>
    <p>The AI-powered platform that connects founders, taskers, mentors, and investors to launch ethical startups with speed and intelligence.</p>
    <button class="cta-button">Join the Beta</button>
  </section>

  <footer>
    &copy; 2025 FounderTask. All rights reserved.
  </footer>

</body>
</html>
